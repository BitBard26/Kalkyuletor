<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    
    <style>
       
        body {
            /* Changed background image reference to a placeholder for a generic rock image */
            background-image: url("RedRock.jpg"); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        
        .registration-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

       
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

       
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 15px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #45a0e6;
            outline: none;
        }
        
        
        #submitButton {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #45a0e6;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        #submitButton:hover {
            background-color: #3580c7;
        }

        #submitButton:active {
            transform: translateY(1px);
        }

       
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Create Your Account</h2>

        <form id="regForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" id="submitButton">Register Now</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'block';
            
            

            if (password !== confirmPassword) {
                messageDiv.textContent = ' Error: Passwords do not match!';
                messageDiv.style.backgroundColor = '#f8d7da'; 
                messageDiv.style.color = '#721c24'; 
                return;
            }

            if (password.length < ðŸ˜Ž {
                messageDiv.textContent = ' Error: Password must be at least 8 characters long.';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                return;
            }
        

        
            messageDiv.textContent = 'âœ… Success! User "${username}" registered. (Email: ${email})';
            messageDiv.style.backgroundColor = '#d4edda';
            messageDiv.style.color = '#155724';

            document.getElementById('regForm').reset();
        
        });
    </script>
</body>
</html>
